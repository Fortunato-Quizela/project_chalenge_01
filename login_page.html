<!DOCTYPE html>
<html lang="pt-pt">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/iphones.css">
   <link rel="stylesheet" href="./css/login_page.css">
   <title>Page Login</title>
</head>
<body>
   <div class="container">
      <div class="iphones">
         <div class="white-iphone-container">
            <div class="white-iphone">
               <div class="screen">
                  <img src="./img/background-01.png" alt="slide image">
                  <img src="./img/background-02.png" alt="slide image">
                  <img src="./img/background-03.png" alt="slide image">
                  <img src="./img/background-04.png" alt="slide image">
                  <img src="./img/background-05.png" alt="slide image">
               </div>
               <div class="home"></div>
               <div class="inner"></div>
               
               <ul class="volume">
                  <li></li>
                  <li></li>
               </ul>
               
               <ul class="silent">
                  <li></li>
               </ul>
               <ul class="sleept">
                  <li></li>
               </ul>
            </div>
         </div>
         
         <div class="black-iphone-container">
            <div class="black-iphone">
               <div class="screen"></div>
               <div class="home"></div>
               <div class="inner"></div>
               
               <ul class="volume">
                  <li></li>
                  <li></li>
               </ul>
               
               <ul class="silent">
                  <li></li>
               </ul>
               
               <ul class="sleept">
                  <li></li>
               </ul>
            </div>
         </div>
      </div>

      <div class="data-input">
         <div class="group">
            <img src="./img/instagram-logo.png" alt="Instagram logo">
            <form>
               <input type="text" name="acess" id="acess" placeholder="Número de telemóvel, nome de utilizador ou email"/>
               <input type="password" name="password" id="password" placeholder="Palavra-passe"/>
               <input type="submit" value="Iniciar sessão">
            </form>
            <div class="split">
               <hr>
               <span style="font-size: 10pt;  margin: 0 3px;">OU</span>
               <hr>
            </div>
            <div class="options">
               <ul>
                  <li><a href="#">Iniciar sessão com o Facebook</a></li>
                  <li><a href="#" style="font-size: 8.6pt;">Esqueceste-te da palavra-passe?</a></li>
               </ul>
            </div>
         </div>   
         <div class="group">
            <p>Não tens uma conta? <a href="" style="color: #0095f6;">Regista-te</a></p>
         </div>
         <div class="group">
            <p>Obtém a aplicação.</p>
            <div class="logo-links">
               <a href=""><img src="./img/apple-button.png" alt="Apple Logo"></a>
               <a href=""><img src="./img/googleplay-button.png" alt="Googleplay Logo"></a>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
